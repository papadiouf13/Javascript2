<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajout de Produit</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form id="productForm">
    <h1>Ajouter un Produit</h1>
    <label for="libelle">Libellé :</label>
    <input type="text" id="libelle" placeholder="Nom du produit" required>

    <label for="prix">Prix :</label>
    <input type="number" id="prix" step="0.01" placeholder="Prix en euros" required>

    <label for="qteStock">Quantité en stock :</label>
    <input type="number" id="qteStock" placeholder="Quantité disponible" required>

    <label for="dateExpiration">Date d'expiration :</label>
    <input type="date" id="dateExpiration" required>

    <button type="submit">Ajouter</button>
    <a href="tableau.html">Voir les produits</a>
  </form>

  <script type="module" src="scripts/storage.js"></script>
  <script type="module" src="scripts/app.js"></script>
</body>
</html>
